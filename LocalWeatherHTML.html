<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
  <h1 class="title">The Weather in Your Area</h1>
</head>

<body ng-app='LocalWeather' ng-controller='MainCtrl' style="background: no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
  <ul class="list-inline" align="center">
    <li><div id="myIcon"></div></li>
    <li><p id="temp" class="tempText">Temperature</p></li>
  </ul>
  <ul class="list-inline" align="center" style="margin-top: 6em;">
    <li><div id="loc" class="weatherDivs">Location</div></li>
    <li><div id="weather" class="weatherDivs">Weather</div></li>
    <li><div id="wind" class="weatherDivs">Wind</div></li>
  </ul>
</body>

</html>
